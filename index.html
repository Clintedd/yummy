<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kitchenia</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<!-- <img src="assets/title.png" alt=""> -->
				<h1>Kitchenia</h1>
			</div>
			<div class="form">
				<form action="" id="form-search-main">
					<div class="search-wrapper">
						<label for="search"></label>
						<input id="search" type="search" placeholder="I have..." name="ingredient" onfocus="this.placeholder = ''" onblur="this.placeholder = `I have...`" required>
						<input id="search" type="submit" value="Let's Start Cooking!" name="submitForMain" required="">
					</div>
					<div class="flex-wrapper">
						<div class="flex-allergies flex-all">
							<div class="allergies-title titles">
								<h2>Allergy</h2>
							</div>
							<div class="img-wrapper">
								<div class="allergies">
									<label id="dairy" for="dairy">Dairy Free</label>
									<input type="checkbox" name="allergy" value="396^Dairy-Free">
									<label id="egg" for="egg">Egg Free</label>
									<input type="checkbox" name="allergy" value="397^Egg-Free">
									<label id="gluten" for="gluten">Gluten Free</label>
									<input type="checkbox" name="allergy" value="393^Gluten-Free">
									<label id="peanut" for="penut">Penut Free</label>
									<input type="checkbox" name="allergy" value="394^Peanut-Free">
									<label id="seafood" for="seafood">Seafood Free</label>
									<input type="checkbox" name="allergy" value="398^Seafood-Free">
									<label id="sesame" for="sesame">Sesame Free</label>
									<input type="checkbox" name="allergy" value="399^Sesame-Free">
									<label id="soy" for="soy">Soy Free</label>
									<input type="checkbox" name="allergy" value="400^Soy-Free">
									<label id="wheat" for="wheat">Wheat Free</label>
									<input type="checkbox" name="allergy" value="392^Wheat-Free">
								</div>
								<div class="hover-image">
									<div class="hover-image--allergies">
									</div>
								</div>
							</div>
						</div>
						<div class="flex-diets flex-all">
							<div class="diets-title titles">
								<h2>Diet</h2>
							</div>
							<div class="img-wrapper">
								<div class="diets">
									<label id="lacto" for="lacto">Lacto vegetarian</label>
									<input id="lacto" type="radio" name="diet" value="388^Lacto vegetarian">
									<label id="ovo" for="ovo">Ovo vegetarian</label>
									<input id="ovo" type="radio" name="diet" value="389^Ovo vegetarian">
									<label id="pescetarian" for="pescetarian">Pescetarian</label>
									<input id="pescetarian" type="radio" name="diet" value="390^Pescetarian">
									<label id="vegan" for="vegan">Vegan</label>
									<input id="vegan" type="radio" name="diet" value="386^Vegan">
									<label id="paleo" for="paleo">Paleo</label>
									<input id="paleo" type="radio" name="diet" value="403^Paleo">
									<label id="none" for="none">None</label>
									<input id="none" type="radio" name="diet" value="none">
								</div>
								<div class="hover-image">
									<div class="hover-image--diets">
									</div>
								</div>
							</div>
						</div>
						<div class="flex-duration flex-all">
							<div class="duration-title titles">
								<h2>Time</h2>
							</div>
							<div class="img-wrapper">
								<div class="duration">
									<label id="15min" for="15min">15M</label>
									<input id="15min" type="radio" name="duartion" value="900">
									<label id="30min" for="30min">30M</label>
									<input id="30min" type="radio" name="duartion" value="1800">
									<label id="45min" for="45min">45M</label>
									<input id="45min" type="radio" name="duartion" value="2700">
									<label id="1hr" for="1hr">1H</label>
									<input id="1hr" type="radio" name="duartion" value="3600">
									<label id="all" for="all">All</label>
									<input id="all" type="radio" name="duartion" value="none">
								</div>
								<div class="hover-image">
									<div class="hover-image--duration">

									</div>
								</div>
							</div>
						</div>
					</div>
					
					
					
					
				</form>
			</div>
		</div>
	</header>
